<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <title>Список клиентов</title>
</head>
<body>
<div class="container">

    <h3>Клиенты</h3>
    <hr>
    <a th:href="@{/customer/add}"
       class="btn btn-primary btn-sm mb-3"> Добавить клиента </a>
    <br/>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Пол</th>
            <th>Статус</th>
            <th>Действия</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCustomer : ${achievement.customers}">

            <td th:text="${tempCustomer.id}" />
            <td th:text="${tempCustomer.lastName}" />
            <td th:text="${tempCustomer.firstName}" />
            <td th:text="${tempCustomer.patronymic}" />
            <td th:text="${tempCustomer.gender} ? ${tempCustomer.gender.name} : 'Не указано'" />
            <td th:text="${tempCustomer.privilege} ? ${tempCustomer.privilege.name} : 'Не указано'" />
            <td>

                <a th:href="@{/customer/deleteAchievement (achievementId=${achievement.id},customerId=${tempCustomer.id})}"
                   class="btn btn-warning btn-sm"
                   onclick="if (!(confirm('Лишить достижения?'))) return false">Лишить достижения</a>
            </td>

        </tr>

        </tbody>
    </table>


    <hr>
    <a th:href="@{/}">В главное меню</a>


</div>
</body>
</html>
